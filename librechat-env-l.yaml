version: 1.2.4

cache: true

registration:
  socialLogins:
    - "discord"
    - "facebook"
    - "github"
    - "google"
    - "openid"

balance:
  enabled: true                
  startBalance: 20000          
  autoRefillEnabled: false    
  
rateLimits:
  fileUploads:
    ipMax: 50                
    ipWindowInMinutes: 60
    userMax: 25              
    userWindowInMinutes: 60
  
  conversationsImport:
    ipMax: 20                
    ipWindowInMinutes: 60
    userMax: 10              
    userWindowInMinutes: 60

  stt: # Limity pre speech-to-text
    ipMax: 100               
    ipWindowInMinutes: 1
    userMax: 50              
    userWindowInMinutes: 1

  tts: # Limity pre text-to-speech
    ipMax: 100               
    ipWindowInMinutes: 1
    userMax: 50              
    userWindowInMinutes: 1
endpoints:
  custom:   
    # groq
    # Model list: https://console.groq.com/settings/limits
    - name: "groq"
      apiKey: "${GROQ_API_KEY}"
      baseURL: "https://api.groq.com/openai/v1/"
      models:
        default:
          - allam-2-7b
          - compound-beta
          - compound-beta-mini
          - deepseek-r1-distill-llama-70b
          - gemma2-9b-it
          - llama-3.1-8b-instant
          - llama-3.3-70b-versatile
          - llama-guard-3-8b
          - llama3-70b-8192
          - llama3-8b-8192
          - meta-llama/llama-4-maverick-17b-128e-instruct
          - meta-llama/llama-4-scout-17b-16e-instruct
          - meta-llama/llama-guard-4-12b
          - mistral-saba-24b
          - playai-tts
          - playai-tts-arabic
          - qwen-qwq-32b
        fetch: false
      titleConvo: true
      titleModel: "mixtral-8x7b-32768"
      modelDisplayLabel: "groq"
    
    

    # Cerebras
    # https://cerebras.ai/api
    - name: "Cerebras"
      apiKey: "${CEREBRAS_API_KEY}"
      baseURL: "https://api.cerebras.ai/v1"
      models:
        default:
          - "llama-4-scout-17b-16e-instruct"
          - "llama3.1-8b"
          - "llama-3.3-70b"
          - "qwen-3-32b"         
        fetch: false 
      titleConvo: true
      titleModel: "llama-4-scout-17b-16e-instruct" 
      summarize: false      
      forcePrompt: false 
      modelDisplayLabel: "Cerebras"
